<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Connect 5</title>
</head>
<body>
    <h1 class="mainHeader">Efe's Connect 5 Game</h1>
    <h2 class="turnTextRed">RED</h2>
    <h2 class="turnTextBlue">BLUE</h2>
    <div class="gameContainer">
        <div class="row 1">
            <div class="col 1"></div>
            <div class="col 2"></div>
            <div class="col 3"></div>
            <div class="col 4"></div>
            <div class="col 5"></div>
            <div class="col 6"></div>
            <div class="col 7"></div>
            <div class="col 8"></div>
        </div>
        <div class="row 2">
            <div class="col 1"></div>
            <div class="col 2"></div>
            <div class="col 3"></div>
            <div class="col 4"></div>
            <div class="col 5"></div>
            <div class="col 6"></div>
            <div class="col 7"></div>
            <div class="col 8"></div>
        </div>
        <div class="row 3">
            <div class="col 1"></div>
            <div class="col 2"></div>
            <div class="col 3"></div>
            <div class="col 4"></div>
            <div class="col 5"></div>
            <div class="col 6"></div>
            <div class="col 7"></div>
            <div class="col 8"></div>
        </div>
        <div class="row 4">
            <div class="col 1"></div>
            <div class="col 2"></div>
            <div class="col 3"></div>
            <div class="col 4"></div>
            <div class="col 5"></div>
            <div class="col 6"></div>
            <div class="col 7"></div>
            <div class="col 8"></div>
        </div>
        <div class="row 5">
            <div class="col 1"></div>
            <div class="col 2"></div>
            <div class="col 3"></div>
            <div class="col 4"></div>
            <div class="col 5"></div>
            <div class="col 6"></div>
            <div class="col 7"></div>
            <div class="col 8"></div>
        </div>
        <div class="row 6">
            <div class="col 1"></div>
            <div class="col 2"></div>
            <div class="col 3"></div>
            <div class="col 4"></div>
            <div class="col 5"></div>
            <div class="col 6"></div>
            <div class="col 7"></div>
            <div class="col 8"></div>
        </div>
        <div class="row 7">
            <div class="col 1"></div>
            <div class="col 2"></div>
            <div class="col 3"></div>
            <div class="col 4"></div>
            <div class="col 5"></div>
            <div class="col 6"></div>
            <div class="col 7"></div>
            <div class="col 8"></div>
        </div>
    </div>

    <div class="scoreBoard">
        <div class="upperScore">
            <div class="empty"></div>
            <div class="redScore">Red</div>
            <div class="blueScore">Blue</div>
        </div>
        <div class="lowerScore">
            <div class="scoreText">Score:</div>
            <div class="redScoreText">0</div>
            <div class="blueScoreText">0</div>
        </div>
    </div>

    <div class="playOverlay">
        <div class="upperPlay">Welcome to Efe's Connect 5!</div>
        <div class="lowerPlay">Play</div>
    </div>

    <div class="restartOverlay">
        <div class="upperRestart"></div>
        <div class="lowerRestart">
            <div class="playAgain">Play Again</div>
            <div class="restartGame">Reset</div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
